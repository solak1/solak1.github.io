---
layout: "wrapper"
---

<div class="section">
	<h1>{{ page.title }} </h1>
	<h3>Author: {{ page.author }}</h3>
	<h4>{{ page.date | date_to_long_string }}</h4>
</div>

<div class="section">
	<div class="post">{{ content }}</div>
	<style type="text/css">
		ul {
			list-decoration: none;
		}
	</style>
</div>
